<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>projeto X-Men - semana do 0 ao programador
        contratado</title>

    <link rel="preconnect" href="https://
    fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.
gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700
&display=swap" rel="stylesheet">

</head>

<link rel="stylesheet" href="./src/css/reset.css">
<link rel="stylesheet" href="./src/css/estilos.css">
<link rel="stylesheet" href="./src/css/responsive.css">
<body>
    <header class="cabecalho">
        <img class="logo" src="./src/imagens/logo.svg" alt=" logo X-Men">
    </header>

    <main class="selecao-de-personagens">
        <section class="personagens">
            <h1 class="titulo"
            style="font-family:
            Oxanium">selecione um personagem</h1>
            <ul class="lista-de-personagens">
                <li class="personagem selecionado" 
              id="ciclope" data-name="ciclope" data-description="Ele tem o poder de disparar rajadas ópticas por um acidente que acotenceu com ele quando era criança, mas não consegue controlá-los">
                <img 
                src="./src/imagens/card-ciclope.jpg" 
                alt="Personagem Ciclope">
                </li>
                <li class="personagem" 
                id="jean-grey" data-name="Jean Grey" data-description="Jean Grey é uma mutante nível ômega e o principal avatar da força fêni, no qual manifesta poderes cósmicos. A telapatia e a telecinese. ">
                    <img src="src/imagens/card-jean-grey.jpg" 
                    alt="Personagem Jeam Grey">
                </li>

                <li class="personagem" id="lince-negra" data-name="Lince Negra" data-description="Ela tem o poder de atravessar matéria sólida, campos de energia, rajadas ópticas, continuando intacta, tambem tem o poder de andar pelo ar ">
                    <img src="src/imagens/card-lince-negra.jpg" 
                    alt="Personagem Lince Negra">
                </li>

                <li class="personagem" id="tempestade" data-name="Tempestade" data-description="Tem o poder de controlar as forças da natureza, muito poderosa ela pode conduzir raios, chuvas, gelos, ventos, neblinas, entre outros efeitos">
                <img src="src/imagens/card-tempestade.jpg" 
                alt="Personagem tempestade">
                </li>

            <li class="personagem" id="vampira" data-name="Vampira" data-description="Ela tem o poder de absorver a vitalidade e memória das pessoas que toca ou no caso dos mutantes, poderes e a memória, mas so temporariamente">
                <img src="./src/imagens/card-vampira.jpg" 
                alt="Personagem vampira">
            </li>

            <li class="personagem" id="wolverine" data-name="Wolverine" data-description="Poderes.Garras, metálicas, fator de cura regenerativo, super agilidade" >
                <img src="src/imagens/card-wolverine.jpg" 
                alt="Wolverine">
            </li>

            <li class="personagem" id="noturno" data-name="Nortuno" data-description="Ele é um mutante que nasceu com cauda,orelha pontudas e com o poder de se teletransportar ">
                <img src="src/imagens/card-noturno.jpg" 
                alt="Personagem Nortuno">
            </li>

            <li class="personagem" id="magneto" data-name="Magneto" data-description="Ele tem o poder de magnetocinese, ou seja, controlar os objetos de metal e criar um campos magnéticos">
                <img src="src/imagens/card-magneto.jpg" 
                alt="Personagem magneto">
            </li>
        </ul>
    </section>
        <section  
        class="personagem-selecionado">
            <img class="personagem-grande" 
            src="./src/imagens/card-ciclope.png"
             alt="Personagem Selecionado">

             
        
            <div
            class="informacoes-personagem">
                <h2 class="nome-personagem" 
                id="nome-personagem"> ciclope</h2>
            <p class="descricao-personagem" 
            id="descricao-personagem"> ele 
            tem o poder de disparar rajadas ópiticas por um 
            acidente que acotenceu com 
            ele quando ele era criança,mas não 
            consegue controlá-los</p>
            </div>
        </section>
    </main>
    <script src="./src/js/index.js"></script>
</body>

</html>
